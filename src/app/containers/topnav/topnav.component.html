<div class="topnav">
  <ng-container *ngFor="let search of searchItems$ | async; let i = index">
    <a (click)="setSearch(i)">Search {{i + 1}}</a>
  </ng-container>
  <div class="search-container">
    <form [formGroup]="searchForm">
      <input type="text" placeholder="Search.." name="search" formControlName="search" />
      <button (click)="search()" [disabled]="searchForm?.invalid"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>
